{% extends "base.html" %} 
<!-- Tab name -->
{% block title %}Simulated Evolution Home{% endblock %}

{% block content %}


<div class="row">
    <!-- Simulator controls -->
    <div class="col-sm-4">
        <button type="button" onclick="runSimulation()">Simulate</button>
        <button type="button" onclick="pauseSimulation()">Pause Simulation</button>
    </div>
    <!-- Simulation Area-->
    <div class="col-sm-4">
        <div class="square-container">
            <div class="sim-container">
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- Scripts -->
{% block script %}
<!-- Grid functions -->
<script
type = "text/javascript"
src = "{{ url_for('static', filename='grid.js') }}"
></script>
{% endblock script %}
