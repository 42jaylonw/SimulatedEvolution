<!--BASE TEMPLATE USED BY PAGES-->
<!DOCTYPE html>

<html> 
    <head> 
        <meta charset="utf-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1"/>
        <!--Links to CSS files(for style)-->
    
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <!--Overridable webpage title-->
        <title>{%  block title %}{% endblock %}</title>
    </head>
    <body> 
        <!--Navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!--Buttons on the bar-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <!--information about buttons-->
                <div class="navbar-nav">
                    <a class="nav-item nav-link" id="home" href="/">Home</a>
                    <a class="nav-item nav-link" id="about" href="/about">About</a>
                </div>
            </div>
        </nav>
        <!--Overidable content container-->
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
        {% block script %}
        {% endblock %}
        <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
        ></script>
        <script src="https://d3js.org/d3.v4.js"></script>
        <!--TEMPLATE to import own javascript files-->
        <!--
            <script
              type = "text/javascript"
              src = "{{ url_for('static', filename='index.js') }}"
            ></script >
        -->
    </body>
</html>
